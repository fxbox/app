<!DOCTYPE html>
<html>
  <head>
    <title>FoxBox</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Foxbox Simulator</h1>
    <div id="signin">
      <input type="password" id="signin-pwd">
      <input id="signin-button" type="submit">
    </div>
  </body>
  <script>
  const submitButton = document.getElementById('signin-button');
  submitButton.addEventListener('click', function() {
    const password = document.getElementById('signin-pwd').value;

    if (password !== '12345678') {
      alert('Wrong password!');
      return;
    }

    const token = 'integration-test-fake-token';
    localStorage.setItem('session', token);
    window.location.replace(`https://localhost:8000/?session_token=${token}`);
  });
  </script>

</html>
